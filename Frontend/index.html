<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 4</title>
    <h1><centre>Team 4</centre></h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Hottest Cities</h1>
    <button id="fetchDataBtn">Get Max Temperature Cities</button>
    
    <table id="resultTable">
        <thead>
            <tr>
                <th>City</th>
                <th>Max Temperature</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', () => {
            fetch('http://localhost:3000/max-temperature')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear previous results

                    data.forEach(row => {
                        const newRow = tableBody.insertRow();
                        newRow.insertCell(0).textContent = row.City;
                        newRow.insertCell(1).textContent = row.max_temperature;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</body>
</html>
